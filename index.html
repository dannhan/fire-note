<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/pencil.png" type="image/x-icon">

  <title>Notes App</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <span class="note-emoji">📝</span><input type="text" class="header-box" placeholder="Note title">

    <div class="note-container">
      <p contenteditable="true" class="input-box"></p>
    </div>

    <button class="add-btn"><span class="rocket">🚀</span><strong>Add Note</strong></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
